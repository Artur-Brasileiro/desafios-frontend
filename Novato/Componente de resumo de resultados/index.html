<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente de resumo de resultados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="one">
            <h2>Your Result</h2>
            <div id="circle">
                <div id="text">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
            </div>
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section id="two">
            <h2>Summary</h2>
            <article>
                <div id="names">
                    <p id="reaction">Reaction</p>
                    <p id="memory">Memory</p>
                    <p id="verbal">Verbal</p>
                    <p id="visual">Visual</p>
                </div>
                <div id="number_bold">
                    <p>80</p>
                    <p>92</p>
                    <p>61</p>
                    <p>72</p>
                </div>
                <div id="numbers">
                    <p class="values">/100</p>
                    <p class="values">/100</p>
                    <p class="values">/100</p>
                    <p class="values">/100</p>
                </div>
                <div id="buttom">
                    <p>Continue</p>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
